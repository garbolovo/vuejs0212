<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Edit Page</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>

  <!-- root -->
  <div id="app">
   <h3>{{title}}</h3>
   <user-form v-bind:user="user"></user-form>
    </div>
  
  <!-- 1 -->
  <template id="bla">
    <div>
      <p>{{title}}</p>
      <p v-for="value in user">
        <input type="text" v-bind:value="value">
      </p>
    </div>
  </template>

  
  <script>


// componets
//1
  let UserForm = {
    template: '#bla',

    props: {
      user: Object,
      required: true
    },

    data: function() {
      return {
        title: 'User Form',
      }
    }
  }



// VUE
  new Vue({
    el: '#app',
    
    components: {
      'user-form': UserForm,
      
      
    },

    

    data: function() {
      return {
        title: 'Hello Vue ',
        user: null,
        
      }
    },

    methods: {
      
    },

    created() {
      this.user = {
        name: 'John Doe',
        salary: '$1100',
        phone: '555-22-777'
      }
    },

    
  })
  </script>

</body>
</html>
